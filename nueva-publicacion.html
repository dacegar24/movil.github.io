<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nueva Publicaci√≥n - Charity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /*
     * P√ÅGINA DE NUEVA PUBLICACI√ìN
     * 
     * Esta p√°gina permite a los usuarios crear nuevas publicaciones de trabajo.
     * Incluye un formulario completo y un panel para gestionar publicaciones existentes.
     */

    /* Contenedor principal del formulario */
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(37,99,235,0.1);
      margin-top: 20px;
      margin-bottom: 100px;
    }

    /* T√≠tulo de la p√°gina */
    .form-container h2 {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 700;
    }

    /* Grupos de campos del formulario */
    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-main);
      font-size: 1rem;
    }

    /* Campos de entrada del formulario */
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      background: #fff;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
    }

    /* √Årea de texto para descripci√≥n */
    .form-group textarea {
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }

    /* Bot√≥n de env√≠o del formulario */
    .btn-submit {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      width: 100%;
      margin-top: 20px;
    }

    .btn-submit:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    /* Bot√≥n para gestionar publicaciones */
    .btn-gestionar {
      background: #6c757d;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 20px;
      width: 100%;
    }

    .btn-gestionar:hover {
      background: #5a6268;
    }

    /*
     * PANEL DE GESTI√ìN DE PUBLICACIONES
     * 
     * Permite ver y eliminar publicaciones existentes
     */

    /* Contenedor del panel de gesti√≥n */
    .gestion-panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 16px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      animation: slideDown 0.3s ease-out;
      display: none;
    }

    .gestion-content {
      padding: 24px;
    }

    .gestion-content h3 {
      color: var(--primary-dark);
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.3rem;
    }

    /* Lista de publicaciones existentes */
    .publicaciones-lista {
      max-height: 400px;
      overflow-y: auto;
    }

    .publicacion-item {
      background: #f8f9fa;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      transition: box-shadow 0.2s;
    }

    .publicacion-item:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .publicacion-item h4 {
      color: var(--primary-dark);
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .publicacion-item p {
      color: var(--text-muted);
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .publicacion-item .fecha {
      color: #6c757d;
      font-size: 0.8rem;
    }

    /* Bot√≥n de eliminar publicaci√≥n */
    .btn-eliminar {
      background: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.2s;
      float: right;
    }

    .btn-eliminar:hover {
      background: #c82333;
    }

    /* Mensaje cuando no hay publicaciones */
    .sin-publicaciones {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
      font-style: italic;
    }

    /* Animaci√≥n para el panel */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .form-container {
        margin: 10px;
        padding: 20px;
      }
      
      .form-container h2 {
        font-size: 1.5rem;
      }
      
      .gestion-panel {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Header con reloj -->
  <header>
    <span class="time" id="hora-actual">00:00</span>
    <h1 style="color: white; margin: 0; font-size: 1.2rem;">Nueva Publicaci√≥n</h1>
  </header>

  <!-- Formulario principal para crear publicaci√≥n -->
  <main>
    <div class="form-container">
      <h2>Crear Nueva Publicaci√≥n</h2>
      
      <form id="publicacion-form" onsubmit="crearPublicacion(event)">
        <!-- Campo de nombre completo -->
        <div class="form-group">
          <label for="nombreCompleto">Nombre Completo *</label>
          <input type="text" id="nombreCompleto" name="nombreCompleto" required>
        </div>

        <!-- Campo de oficio -->
        <div class="form-group">
          <label for="oficio">Oficio</label>
          <select id="oficio" name="oficio">
            <option value="">Selecciona un oficio</option>
            <option value="plomero">Plomero</option>
            <option value="electricista">Electricista</option>
            <option value="pintor">Pintor</option>
            <option value="jardinero">Jardinero</option>
            <option value="alba√±il">Alba√±il</option>
            <option value="carpintero">Carpintero</option>
            <option value="mecanico">Mec√°nico</option>
            <option value="limpieza">Limpieza</option>
            <option value="otros">Otros</option>
          </select>
        </div>

        <!-- Campo de descripci√≥n -->
        <div class="form-group">
          <label for="descripcion">Descripci√≥n del Trabajo *</label>
          <textarea id="descripcion" name="descripcion" placeholder="Describe los servicios que ofreces, tu experiencia, horarios disponibles, etc." required></textarea>
        </div>

        <!-- Campo de lugar -->
        <div class="form-group">
          <label for="lugar">Lugar de Trabajo *</label>
          <input type="text" id="lugar" name="lugar" placeholder="Ciudad, colonia o zona donde trabajas" required>
        </div>

        <!-- Campo de imagen (opcional) -->
        <div class="form-group">
          <label for="imagen">Imagen (opcional)</label>
          <input type="file" id="imagen" name="imagen" accept="image/*">
        </div>

        <!-- Bot√≥n de env√≠o -->
        <button type="submit" class="btn-submit">Crear Publicaci√≥n</button>
      </form>

      <!-- Bot√≥n para gestionar publicaciones -->
      <button class="btn-gestionar" onclick="toggleGestionPublicaciones()">
        üìã Gestionar Publicaciones
      </button>
    </div>

    <!-- Panel de gesti√≥n de publicaciones -->
    <div class="gestion-panel" id="gestion-panel">
      <div class="gestion-content">
        <h3>Mis Publicaciones</h3>
        <div class="publicaciones-lista" id="publicaciones-lista">
          <!-- Las publicaciones se cargan din√°micamente aqu√≠ -->
        </div>
      </div>
    </div>
  </main>

  <!-- Navegaci√≥n inferior -->
  <footer class="bottom-nav">
    <button onclick="location.href='home.html'">Inicio</button>
    <button onclick="location.href='mensajes.html'">Mensajes</button>
    <button onclick="location.href='nueva-publicacion.html'">Nueva Publicaci√≥n</button>
    <button onclick="location.href='perfil.html'">Perfil</button>
  </footer>

  <script src="script.js"></script>
  <script>
    /*
     * FUNCIONALIDAD DE NUEVA PUBLICACI√ìN
     * 
     * Este script maneja la creaci√≥n de publicaciones y la gesti√≥n
     * de publicaciones existentes del usuario.
     */

    /**
     * Crea una nueva publicaci√≥n y la guarda en localStorage
     * @param {Event} event - Evento del formulario
     */
    function crearPublicacion(event) {
      event.preventDefault();
      
      // Obtener valores del formulario
      const nombreCompleto = document.getElementById('nombreCompleto').value.trim();
      const oficio = document.getElementById('oficio').value;
      const descripcion = document.getElementById('descripcion').value.trim();
      const lugar = document.getElementById('lugar').value.trim();
      
      // Validar campos requeridos
      if (!nombreCompleto || !descripcion || !lugar) {
        mostrarMensaje('Por favor completa todos los campos requeridos', 'error');
        return;
      }
      
      // Crear objeto de publicaci√≥n
      const nuevaPublicacion = {
        nombreCompleto: nombreCompleto,
        oficio: oficio || 'No especificado',
        descripcion: descripcion,
        lugar: lugar,
        fecha: formatearFecha(new Date()),
        likes: 0,
        comentarios: [],
        imagen: null,
        fotoPerfil: 'images/user.png'
      };
      
      // Obtener publicaciones existentes
      let publicaciones = JSON.parse(localStorage.getItem('publicaciones') || '[]');
      
      // Agregar nueva publicaci√≥n al inicio
      publicaciones.unshift(nuevaPublicacion);
      
      // Guardar en localStorage
      if (guardarEnStorage('publicaciones', publicaciones)) {
        mostrarMensaje('¬°Publicaci√≥n creada exitosamente!', 'success');
        
        // Limpiar formulario
        document.getElementById('publicacion-form').reset();
        
        // Actualizar panel de gesti√≥n si est√° visible
        if (document.getElementById('gestion-panel').style.display === 'block') {
          cargarPublicacionesUsuario();
        }
      }
    }

    /**
     * Muestra u oculta el panel de gesti√≥n de publicaciones
     */
    function toggleGestionPublicaciones() {
      const panel = document.getElementById('gestion-panel');
      const btnGestionar = document.querySelector('.btn-gestionar');
      
      if (panel.style.display === 'none') {
        panel.style.display = 'block';
        btnGestionar.textContent = '‚ùå Cerrar Gesti√≥n';
        btnGestionar.style.background = '#dc3545';
        cargarPublicacionesUsuario();
      } else {
        panel.style.display = 'none';
        btnGestionar.textContent = 'üìã Gestionar Publicaciones';
        btnGestionar.style.background = '#6c757d';
      }
    }

    /**
     * Carga y muestra las publicaciones del usuario en el panel de gesti√≥n
     */
    function cargarPublicacionesUsuario() {
      const publicaciones = JSON.parse(localStorage.getItem('publicaciones') || '[]');
      const listaContainer = document.getElementById('publicaciones-lista');
      
      if (publicaciones.length === 0) {
        listaContainer.innerHTML = '<div class="sin-publicaciones">No tienes publicaciones a√∫n</div>';
        return;
      }
      
      listaContainer.innerHTML = '';
      
      // Mostrar todas las publicaciones (en una implementaci√≥n real, filtrar√≠as por usuario)
      publicaciones.forEach((publicacion, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'publicacion-item';
        
        itemDiv.innerHTML = `
          <h4>${publicacion.nombreCompleto}</h4>
          <p><strong>Oficio:</strong> ${publicacion.oficio}</p>
          <p><strong>Lugar:</strong> ${publicacion.lugar}</p>
          <p class="fecha">${publicacion.fecha}</p>
          <button class="btn-eliminar" onclick="eliminarPublicacion(${index})">üóëÔ∏è Eliminar</button>
          <div style="clear: both;"></div>
        `;
        
        listaContainer.appendChild(itemDiv);
      });
    }

    /**
     * Elimina una publicaci√≥n espec√≠fica
     * @param {number} index - √çndice de la publicaci√≥n a eliminar
     */
    function eliminarPublicacion(index) {
      if (confirm('¬øEst√°s seguro de que quieres eliminar esta publicaci√≥n?')) {
        let publicaciones = JSON.parse(localStorage.getItem('publicaciones') || '[]');
        
        if (index >= 0 && index < publicaciones.length) {
          publicaciones.splice(index, 1);
          
          if (guardarEnStorage('publicaciones', publicaciones)) {
            mostrarMensaje('Publicaci√≥n eliminada exitosamente', 'success');
            cargarPublicacionesUsuario();
          }
        }
      }
    }

    // Inicializaci√≥n cuando se carga la p√°gina
    document.addEventListener('DOMContentLoaded', function() {
      // Configurar validaci√≥n en tiempo real
      const camposRequeridos = document.querySelectorAll('[required]');
      camposRequeridos.forEach(campo => {
        campo.addEventListener('blur', function() {
          if (campoVacio(this.value)) {
            this.style.borderColor = '#dc3545';
          } else {
            this.style.borderColor = '';
          }
        });
      });
    });
  </script>
</body>
</html>
