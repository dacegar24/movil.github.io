<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat - Charity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    .chat-header {
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 22px 36px;
      background: var(--card-bg);
      box-shadow: 0 2px 10px rgba(255,179,71,0.10);
      border-radius: 0 0 18px 18px;
    }
    .chat-avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2.5px solid var(--primary);
    }
    .chat-header h4 {
      font-size: 1.5rem;
      margin: 0 0 4px 0;
      color: var(--primary-dark);
    }
    .status {
      font-size: 1.1rem;
      color: var(--primary-dark);
    }
    .chat-messages {
      display: flex;
      flex-direction: column;
      gap: 22px;
      padding: 38px 10vw 38px 10vw;
      min-height: 50vh;
    }
    .message {
      max-width: 80%;
      padding: 22px 32px;
      border-radius: 22px;
      font-size: 1.35rem;
      line-height: 1.7;
      word-break: break-word;
      margin-bottom: 0;
    }
    .recibido {
      align-self: flex-start;
      background: #fff3cd;
      color: var(--text-main);
    }
    .enviado {
      align-self: flex-end;
      background: var(--primary);
      color: var(--primary-dark);
    }
    .chat-input {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      padding: 18px 10vw;
      display: flex;
      gap: 14px;
      box-shadow: 0 -2px 10px rgba(255,179,71,0.10);
      border-radius: 18px 18px 0 0;
    }
    .chat-input input {
      flex: 1;
      padding: 16px 18px;
      border: 1.5px solid var(--border);
      border-radius: 18px;
      font-size: 1.15rem;
      background: #fff3cd;
      color: var(--text-main);
    }
    .chat-input button {
      padding: 0 28px;
      border: none;
      border-radius: 18px;
      background-color: var(--button);
      color: white;
      font-weight: bold;
      font-size: 1.15rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .chat-input button:hover {
      background-color: var(--button-dark);
      color: var(--accent);
    }
    @media (max-width: 900px) {
      .chat-messages, .chat-input {
        padding-left: 4vw;
        padding-right: 4vw;
      }
    }
    @media (max-width: 600px) {
      .chat-header {
        padding: 12px 8px;
        border-radius: 0 0 10px 10px;
      }
      .chat-avatar {
        width: 44px;
        height: 44px;
      }
      .chat-header h4 {
        font-size: 1.08rem;
      }
      .status {
        font-size: 0.95rem;
      }
      .chat-messages {
        padding: 16px 2vw 16px 2vw;
        gap: 12px;
      }
      .message {
        font-size: 1rem;
        padding: 12px 14px;
        border-radius: 10px;
      }
      .chat-input {
        padding: 8px 2vw;
        border-radius: 10px 10px 0 0;
      }
      .chat-input input, .chat-input button {
        font-size: 0.98rem;
        border-radius: 10px;
      }
      .chat-input button {
        padding: 0 12px;
      }
    }
  </style>
</head>
<body>

  <!-- P√°gina de chat -->
  <header class="chat-header">
    <img src="images/user1.jpg" alt="Mar√≠a" class="chat-avatar" />
    <div>
      <h4>Mar√≠a L√≥pez</h4>
      <p class="status">En l√≠nea</p>
    </div>
  </header>

  <main class="chat-messages">
    <div class="message recibido">Hola, muchas gracias por tu ayuda üôè</div>
    <div class="message enviado">¬°Con gusto! ¬øC√≥mo te ha ido con el trabajo?</div>
  </main>

  <form class="chat-input" onsubmit="event.preventDefault();">
    <input type="text" placeholder="Escribe tu mensaje..." required />
    <button type="submit">Enviar</button>
  </form>

</body>
</html>
